<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="row justify-content-between">
          <div class="col hs">
            <button class="btn btn-outline-dark hSBtn">
              View high score
            </button>
          </div>
          <div class="col-1">
            time: <span id="time"></span>
          </div>
        </div>
        
        
        <div class="row">
          <div class="col title">
            Coding Quiz Challenge
          </div>
        </div>

        <div class="row">
          <div class="col blurb">
            Try to answer the following code-related questions within the time limit. </br>
            Keep in mind that incorrect answers will penalize your score/time by ten seconds!
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-2 d-grid mx-auto hSAppend">
            <button class="btn btn-lg btn-outline-dark sbtn">
              Start Quiz
            </button>
          </div>
        </div>
        <div class="container-fluid rowsA">
          <div class="row justify-content-center">
            <div class="col-2 d-grid mx-auto">
            </div>
            <div class="col-3 d-grid mx-auto btnA1">
            </div>
            <div class="col-2 d-grid mx-auto">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-2 d-grid mx-auto">
            </div>
            <div class="col-3 d-grid mx-auto btnA2">
            </div>
            <div class="col-2 d-grid mx-auto">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-2 d-grid mx-auto">
            </div>
            <div class="col-3 d-grid mx-auto btnA3">
            </div>
            <div class="col-2 d-grid mx-auto">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-2 d-grid mx-auto">
            </div>
            <div class="col-3 d-grid mx-auto btnA4">
            </div>
            <div class="col-2 d-grid mx-auto">
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
  
</html>
